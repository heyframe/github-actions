name: "Extension Verifier"
description: "Extension Verifier"
branding:
  color: "blue"
  icon: "download"
inputs:
  version:
    description: "The extension verifier to use"
    required: false
    default: "latest"
  action:
    description: "The action to run (check, format)"
    required: true
    default: "check"
  check-against:
    description: "The version to check against"
    required: false
    default: "highest"

runs:
  using: "composite"
  steps:
    - name: Install heyframe-cli
      uses: heyframe/heyframe-cli-action@v1
    - name: Run verifier
      if: inputs.action == 'check'
      shell: bash
      run: heyframe-cli extension validate --full --check-against ${{ inputs.check-against }} .
    - name: Run formatter
      if: inputs.action == 'format'
      shell: bash
      run: heyframe-cli extension format . --dry-run
